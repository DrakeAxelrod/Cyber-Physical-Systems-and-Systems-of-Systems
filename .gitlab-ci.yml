# Which Docker image shall be used on the GitLab runner?

image: registry.git.chalmers.se/courses/dit638/students/docker/docker:19.03.3

# Details about how to connect to the Docker service to run this build.
variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

services:
  - name: registry.git.chalmers.se/courses/dit638/students/docker/docker:19.03.3-dind
    alias: docker

stages:
  - build
  - documentation
  - test
  - deploy

# Display information before we start the build.
before_script:
  - docker info
  # - docker login -u $DOCKER_REG_CID -p $DOCKER_REG_TOKEN $CI_REGISTRY
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

# This section describes what shall be done to build and test the project.
build-and-test:
  tags:
    - docker-build
  stage: build
  script:
    - docker build -f Dockerfile .
  except:
    - $CI_COMMIT_TAG  
  allow_failure: false

pages:
  tags:
    - docker-build
  stage: documentation
  image: ruby:2.7
  script:
  - gem install bundler
  - bundle install
  - apk update && apk add doxygen
  - doxygen doxygen/Doxyfile
  - mv doxygen/html/ public/
  - bundle exec jekyll build -d public
  artifacts:
    paths:
    - public
